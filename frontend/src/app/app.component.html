<div class="wrapper backgroundimage">   
  <nav class="navbar navbar-expand-lg navbar-light bg-light">          
      <div *ngIf="loggedIn()" class="organization">
        <img class="rounded-circle organizationImage" [src]="imageUrl"
         onerror="this.src='assets/placeholder.png';" height="48px" width="48px" (click)="uploadOrgaDummy()">
      </div>
      <div *ngIf="loggedIn()" class="organization">
        <a class="navbar-brand" [routerLink]="['/']">{{organization}}</a>
      </div>
      <div *ngIf="!loggedIn()" class="organization">
          <a class="navbar-brand" [routerLink]="['/']">{{title}}</a>
        </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" [routerLink]="['/home']">Home <span class="sr-only">(current)</span></a>
        </li>        
        <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" [routerLink]="['/organization']">Organization <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item nav--login">
            <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    
    </div>
    
  </nav>
  <div *ngIf="!progress.uploaded" class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [ngStyle]="{width:progress.percentage+'%'}"
        attr.aria-valuenow="{{progress.percentage}}" aria-valuemin="0" aria-valuemax="100"></div>
    </div>    
  <router-outlet></router-outlet>
</div>
<input type="file" accept=".jpg" id="organizationImageInput" style="display: none;" (change)="uploadOrganizationImage($event)" /> 
<app-footer></app-footer>
