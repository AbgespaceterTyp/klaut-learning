<div class="container">
  <div class="spacer"></div>
  <div class="row login">
    <div class="col align-self-center login-container">
      <div class="jumbotron">
        <div class="card">
          <div class="card-body">
              <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label class="label label--required" for="username">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label class="label label--required" for="organization">Organization</label>
                    <input type="text" class="form-control" name="organization" [(ngModel)]="model.organization" #organization="ngModel" required />
                    <div *ngIf="f.submitted && !organization.valid" class="help-block">Organization is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label class="label label--required" for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Login</button>
                    <app-loading [loading]="loading"></app-loading>
                    <a [routerLink]="['/register']" class="btn btn-link">Register</a>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
