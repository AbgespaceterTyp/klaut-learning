<div class="ml-2 mr-2 mb-2 mt-2">
  <input class="form-control" id="searchInput" type="text" placeholder="Search...">
</div>


<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">Icon</th>
      <th scope="col">Name</th>
      <th scope="col">URL-Key</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let organization of organizations; let index = index">
      <td>
        <img class="rounded-circle" src="{{organization.iconUrl}}" height="64px" width="64px">
      </td>
      <td>{{organization.name}}</td>
      <td>{{organization.key}}</td>
    </tr>
  </tbody>
</table>
