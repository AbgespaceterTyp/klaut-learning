<div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" type="button" 
                data-toggle="collapse" [attr.data-target]="'#'+ model.id" 
                aria-expanded="false" [attr.aria-controls]="model.id">
            {{model.name}}
        </button>
        <span>{{model.id}}</span>
      </h5>
    </div>

    <div id="{{model.id}}" class="collapse" [class.show]="opend" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-4">
            <p>Description</p>
            <div class="input-group">
              <textarea class="form-control" aria-label="With textarea" [(ngModel)]="model.description"></textarea>
            </div>
          </div>

          <div class="col-sm-4">
            <p>Params</p>
            <span *ngIf="model.params">
              <div class="form-group row">
                <label for="epochs" class="col-sm-7 col-form-label">minWordFrequency</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="epochs" min="0" [(ngModel)]="model.params.minWordFrequency">
                </div>
              </div>
              <div class="form-group row">
                <label for="epochs" class="col-sm-7 col-form-label">iterations</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="epochs" min="0" [(ngModel)]="model.params.iterations">
                </div>
              </div>
              <div class="form-group row">
                <label for="epochs" class="col-sm-7 col-form-label">layerSize</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="epochs" min="0" [(ngModel)]="model.params.layerSize">
                </div>
              </div>
              <div class="form-group row">
                <label for="epochs" class="col-sm-7 col-form-label">seed</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="epochs" min="0" [(ngModel)]="model.params.seed">
                </div>
              </div>
              <div class="form-group row">
                <label for="epochs" class="col-sm-7 col-form-label">windowSize</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="epochs" min="0" [(ngModel)]="model.params.windowSize">
                </div>
              </div>
            </span>
            
          </div> 
          <div class="col-sm-2">
            <p>Type</p>
            <p>{{model.algorithm}}</p>
          </div>
          <div class="col-sm-2">
            <p>Actions</p>
          </div>
        </div>
      </div>
    </div>
  </div>
