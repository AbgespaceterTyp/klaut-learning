<div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" type="button" 
                data-toggle="collapse" [attr.data-target]="'#'+ model.id" 
                aria-expanded="false" [attr.aria-controls]="model.id">
            {{model.name}}
        </button>
        <span>{{model.id}}</span>
      </h5>
    </div>

    <div id="{{model.id}}" class="collapse" [class.show]="opend" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-4">
            <h6>Description</h6>
            <div class="input-group">
              <textarea class="form-control" aria-label="With textarea" 
                        [(ngModel)]="model.description" [disabled]="deleted"></textarea>
            </div>
          </div>

          <div class="col-sm-4">

            <span *ngIf="model.params">
              <div class="form-group row">
                <label for="minWordFrequency" class="col-sm-7 col-form-label">minWordFrequency</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" 
                         id="minWordFrequency" min="0" [(ngModel)]="model.params.minWordFrequency"
                         (change)="updateParams()" [disabled]="deleted"> 
                </div>
              </div>
              <div class="form-group row">
                <label for="iterations" class="col-sm-7 col-form-label">iterations</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" 
                         id="iterations" min="0" [(ngModel)]="model.params.iterations"
                         (change)="updateParams()" [disabled]="deleted">
                </div>
              </div>
              <div class="form-group row">
                <label for="layerSize" class="col-sm-7 col-form-label">layerSize</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" 
                         id="layerSize" min="0" [(ngModel)]="model.params.layerSize"
                         (change)="updateParams()" [disabled]="deleted">
                </div>
              </div>
              <div class="form-group row">
                <label for="seed" class="col-sm-7 col-form-label">seed</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" 
                        id="seed" min="0" [(ngModel)]="model.params.seed"
                        (change)="updateParams()" [disabled]="deleted">
                </div>
              </div>
              <div class="form-group row">
                <label for="windowSize" class="col-sm-7 col-form-label">windowSize</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" 
                         id="windowSize" min="0" [(ngModel)]="model.params.windowSize"
                         (change)="updateParams()" [disabled]="deleted">
                </div>
              </div>
            </span>
            
          </div> 
          <div class="col-sm-2">
            <h6>Type</h6>
            <p>{{model.algorithm}}</p>
          </div>
          <div class="col-sm-2">
            <h6 class="column-heading">Actions</h6> <img *ngIf="deleting" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            <div>
              <button type="button" class="btn btn-danger" (click)="delete()"
                      [disabled]="deleted">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
